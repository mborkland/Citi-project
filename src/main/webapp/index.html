<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/main-styles.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <title>CitiScreening Records Management System</title>
</head>
<body ng-app="app" ng-cloak class="ng-cloak">
    <div ng-controller="AppController">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00BDF2">
            <div class="navbar-brand">
                <img src="images/citi-logo.png" width="56" height="36" alt="Citi logo">
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" ng-if="userService.getAuthenticated()">
                        <a class="nav-link" href="">CREATE</a>
                    </li>
                    <li class="nav-item" ng-if="userService.getAuthenticated()">
                        <a class="nav-link" href="">SEARCH</a>
                    </li>
                    <li class="nav-item" ng-if="userService.getAdmin()">
                        <a class="nav-link" href="">UPDATE</a>
                    </li>
                    <li class="nav-item" ng-if="userService.getAdmin()">
                        <a class="nav-link" href="">DELETE</a>
                    </li>
                    <li class="nav-item" ng-if="userService.getAdmin()">
                        <a class="nav-link" href="">CLEAR</a>
                    </li>
                    <li class="nav-item" ng-if="userService.getAdmin()">
                        <a class="nav-link" href="">RESTORE</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" ng-if="userService.getAuthenticated()">
                        <a class="nav-link" href="#!/login" ng-click="logout()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <p class="h1" align="center" style="color: #002d72; padding: 30px; font-weight: bold">CitiScreening Records Management System</p>

    <div ng-view class="container"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
