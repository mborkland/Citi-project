<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/ap-mesa.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/main-styles.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <title>CitiScreening Records Management System</title>
</head>
<body ng-app="app" ng-cloak class="ng-cloak">
    <div ng-controller="AppController">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-brand">
                <img src="images/citi-logo.jpg" width="52" height="36" alt="Citi logo">
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown" ng-if="UserService.getAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" roles="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CREATE
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#!/create-cx">Customer Screening</a>
                            <a class="dropdown-item" href="#!/create-tx">Transaction Screening</a>
                        </div>
                    </li>

                    <li class="nav-item" ng-if="UserService.getAuthenticated()">
                        <a class="nav-link" ui-sref="read">SEARCH</a>
                    </li>
                    <li class="nav-item dropdown" ng-if="UserService.getAdmin()">
                        <a class="nav-link dropdown-toggle" href="#" roles="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ADMIN
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ng-if="UserService.getAdmin()">
                            <a class="dropdown-item" href="#">Manage Records</a>
                            <a class="dropdown-item" href="#">Manage Users</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Onboarding</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" ng-if="UserService.getAuthenticated()">
                        <a class="nav-link" href="#!/login" ng-click="logout()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <p class="h1" align="center" style="color: #002d72; padding-top: 30px; font-weight: bold">CitiScreening Records Management System</p>
    <div class="container">
        <hr class="my-4" />
        <div ui-view class="container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-sortable/0.19.0/sortable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.8/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/thomaspark/scoper/29c01744/scoper.min.js"></script>

    <script src="js/ap-mesa.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
    <script src="js/read.js"></script>
    <script src="js/create.js"></script>
    <script src="js/BootstrapCtrl.js"></script>
</body>
</html>
