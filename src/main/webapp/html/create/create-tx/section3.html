<ng-form name="section3">
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="sourceTechContacts">Source Tech Contacts*</label>
        <input type="text" class="form-control" name="sourceTechContacts" id="sourceTechContacts" ng-model="txBuDetails.sourceTechContacts" required>
        <p ng-show="section3.sourceTechContacts.$invalid && section3.sourceTechContacts.$touched">Please fill in the Source Tech Contacts</p>
    </div>
    <div class="col-md-6 mb-4">
        <label for="businessHotline">Business Hotline*</label>
        <input type="text" class="form-control" name="businessHotline" id="businessHotline" ng-model="txBuDetails.businessHotline" required>
        <p ng-show="section3.businessHotline.$invalid && section3.businessHotline.$touched">Please fill in the Business Hotline</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-8 mb-4">
        <label for="businessEscalationPointOfContact">Business Escalation Point Of Contact (Name & Number)*</label>
        <input type="text" class="form-control" name="businessEscalationPointOfContact" id="businessEscalationPointOfContact" ng-model="txBuDetails.businessEscalationPointOfContact" required>
        <p ng-show="section3.businessEscalationPointOfContact.$invalid && section3.businessEscalationPointOfContact.$touched">Please fill in the Business Escalation Point of Contact</p>
    </div>
    <div class="col-md-4 mb-4">
        <label for="impactToProductProcessor">Impact To Product Processor*</label>
        <input type="text" class="form-control" name="impactToProductProcessor" id="impactToProductProcessor" ng-model="txBuDetails.impactToProductProcessor" required>
        <p ng-show="section3.impactToProductProcessor.$invalid && section3.impactToProductProcessor.$touched">Please fill in the Impact To Product Processor</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-5 mb-3">
        <label for="productProcessor">Product Processor*</label>
        <input type="text" class="form-control" name="productProcessor" id="productProcessor" ng-model="txBuDetails.productProcessor" required>
        <p ng-show="section3.productProcessor.$invalid && section3.productProcessor.$touched">Please fill in the Product Processor</p>
    </div>
    <div class="col-md-7 mb-3">
        <label for="hotlineNumber">Hotline Number*</label>
        <input type="text" class="form-control" name="hotlineNumber" id="hotlineNumber" ng-model="txBuDetails.hotlineNumber" required>
        <p ng-show="section3.hotlineNumber.$invalid && section3.hotlineNumber.$touched">Please fill in the Hotline Number</p>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section2">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <a ui-sref="create-tx.section4">
        <button class="btn btn-primary btn-lg font-weight-bold" ng-disabled="section3.$invalid">Next</button>
    </a>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 29%;" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100">29%</div>
</div>
</ng-form>
