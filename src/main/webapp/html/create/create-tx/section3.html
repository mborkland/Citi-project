<ng-form name="section3">
<div class="form-row">
    <div class="col-md-9 mb-4">Alphanumeric characters, spaces and commas only</div>
    <div class="col-md-3 mb-4">* means required field</div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="sourceTechContacts">Source Tech Contacts*</label>
        <input type="text" class="form-control" name="sourceTechContacts" id="sourceTechContacts" ng-model="txBuDetails.sourceTechContacts" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.sourceTechContacts.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <label for="businessHotline">Business Hotline*</label>
        <input type="text" class="form-control" name="businessHotline" id="businessHotline" ng-model="txBuDetails.businessHotline" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.businessHotline.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-8 mb-4">
        <label for="businessEscalationPointOfContact">Business Escalation Point of Contact*</label>
        <input type="text" class="form-control" name="businessEscalationPointOfContact" id="businessEscalationPointOfContact" ng-model="txBuDetails.businessEscalationPointOfContact" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.businessEscalationPointOfContact.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <label for="impactToProductProcessor">Impact to Product Processor*</label>
        <input type="text" class="form-control" name="impactToProductProcessor" id="impactToProductProcessor" ng-model="txBuDetails.impactToProductProcessor" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.impactToProductProcessor.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-5 mb-3">
        <label for="productProcessor">Product Processor*</label>
        <input type="text" class="form-control" name="productProcessor" id="productProcessor" ng-model="txBuDetails.productProcessor" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.productProcessor.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-7 mb-3">
        <label for="hotlineNumber">Hotline Number*</label>
        <input type="text" class="form-control" name="hotlineNumber" id="hotlineNumber" ng-model="txBuDetails.hotlineNumber" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.hotlineNumber.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section2">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <button class="btn btn-primary btn-lg font-weight-bold" ng-click="nextButton(section3)">Next</button>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 29%;" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100">29%</div>
</div>
</ng-form>
