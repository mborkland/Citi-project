<div class="form-row">
    <div class="col-md-5 mb-4">
        <label for="businessID">Business ID</label>
        <input type="text" class="form-control" name="businessID" id="businessID" ng-model="txData.fields[0]">
    </div>
    <div class="col-md-5 mb-4">
        <label for="productID">Product ID</label>
        <input type="text" class="form-control" name="productID" id="productID" ng-model="txData.fields[1]">
    </div>
    <div class="col-md-2 mb-4">
        <label for="csiID">CSI ID</label>
        <input type="text" class="form-control" name="csiID" id="csiID" ng-model="txData.fields[2]">
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="uniqueProductIDWorkflowBUID">Unique_Product_ID/Workflow BU ID</label>
        <input type="text" class="form-control" name="uniqueProductIDWorkflowBUID" id="uniqueProductIDWorkflowBUID" ng-model="txData.fields[3]">
    </div>
    <div class="col-md-6 mb-3">
        <label for="txScreeningBusinessUnitName">Tx Screening Business Unit Name</label>
        <input type="text" class="form-control" name="txScreeningBusinessUnitName" id="txScreeningBusinessUnitName" ng-model="txData.fields[4]">

</div>

        <input type="text" class="form-control" name="rulesetMapped" id="rulesetMapped" ng-model="txData.fields[5]">
    </div>

        <label for="region">Region</label>
        <select class="custom-select mr-sm-2" name="region" id="region" ng-model="txData.fields[6]">

</div>
<div class="float-right">
    <a ui-sref="create-tx.section2">
        <button class="btn btn-primary btn-lg font-weight-bold">Next</button>
    </a>
