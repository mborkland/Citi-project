<ng-form name="section4">

        <input type="text" class="form-control" name="escalationPathAndContactNumbers1st" id="escalationPathAndContactNumbers1st" ng-model="txData.fields[23]" required>

<div class="form-row">
    <div class="col-md-12 mb-3">
        <label for="escalationPathAndContactNumbers2nd">Escalation Path And Contact Numbers 2nd Level Support*</label>
        <input type="text" class="form-control" name="escalationPathAndContactNumbers2nd" id="escalationPathAndContactNumbers2nd" ng-model="txData.fields[24]" required>
        <p ng-show="section4.escalationPathAndContactNumbers2nd.$invalid && section4.escalationPathAndContactNumbers2nd.$touched">Please fill in the Escalation Path And Contact Numbers 2nd Level Support</p>

</div>

        <input type="text" class="form-control" name="firstLevelEscalation" id="firstLevelEscalation" ng-model="txData.fields[25]" required>

    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section3">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <a ui-sref="create-tx.section5">
        <button class="btn btn-primary btn-lg font-weight-bold" ng-disabled="section4.$invalid">Next</button>
    </a>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 43%;" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100">43%</div>
</div>
