<ng-form name="section5">
<div class="form-row">
    <div class="col-md-12 mb-3">
        <label for="secondLevelEscalation">2nd Level Escalation: One Level Above Application Manager*</label>
        <input type="text" class="form-control" name="secondLevelEscalation" id="secondLevelEscalation" ng-model="txBuDetails.secondLevelEscalation" required>
        <p ng-show="section5.secondLevelEscalation.$invalid && section5.secondLevelEscalation.$touched">Please fill in the 2nd Level Escalation: One Level Above Application Manager</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-4">
        <label for="productProcessorGroupDl">Product Processor Group DL*</label>
        <input type="text" class="form-control" name="productProcessorGroupDl" id="productProcessorGroupDl" ng-model="txBuDetails.productProcessorGroupDl" required>
        <p ng-show="section5.productProcessorGroupDl.$invalid && section5.productProcessorGroupDl.$touched">Please fill in the Product Processor Group DL</p>
    </div>
    <div class="col-md-6 mb-4">
        <label for="productProcessorSnowGroupName">Product Processor SNOW Group Name*</label>
        <input type="text" class="form-control" name="productProcessorSnowGroupName" id="productProcessorSnowGroupName" ng-model="txBuDetails.productProcessorSnowGroupName" required>
        <p ng-show="section5.productProcessorSnowGroupName.$invalid && section5.productProcessorSnowGroupName.$touched">Please fill in the Product Processor SNOW Group Name</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-12 mb-4">
        <label for="productProcessorScreeningResponseCutoffTime">Product Processor Screening Response Cut-off Time*</label>
        <input type="text" class="form-control" name="productProcessorScreeningResponseCutoffTime" id="productProcessorScreeningResponseCutoffTime" ng-model="txBuDetails.productProcessorScreeningResponseCutoffTime" required>
        <p ng-show="section5.productProcessorScreeningResponseCutoffTime.$invalid && section5.productProcessorScreeningResponseCutoffTime.$touched">Please fill in the Product Processor Screening Response Cut-off Time</p>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section4">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <a ui-sref="create-tx.section6">
        <button class="btn btn-primary btn-lg font-weight-bold" ng-disabled="section5.$invalid">Next</button>
    </a>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 57%;" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100">57%</div>
</div>
</ng-form>
