<ng-form name="section7">
<div class="form-row">
    <div class="col-md-8 mb-3">
        <label for="batchesOrPeaksForRealtimeVolumes">Batches or Peaks for Realtime Volumes*</label>
        <input type="text" class="form-control" name="batchesOrPeaksForRealtimeVolumes" id="batchesOrPeaksForRealtimeVolumes" ng-model="txBuDetails.batchesOrPeaksForRealtimeVolumes" required>
        <p ng-show="section7.batchesOrPeaksForRealtimeVolumes.$invalid && section7.batchesOrPeaksForRealtimeVolumes.$touched">Please fill in the Batches or Peaks for Realtime Volumes</p>
    </div>
    <div class="col-md-4 mb-4">
        <label for="initialScreeningResponseSla">Initial Screening Response SLA*</label>
        <input type="text" class="form-control" name="initialScreeningResponseSla" id="initialScreeningResponseSla" ng-model="txBuDetails.initialScreeningResponseSla" required>
        <p ng-show="section7.initialScreeningResponseSla.$invalid && section7.initialScreeningResponseSla.$touched">Please fill in the Initial Screening Response SLA</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-4">
        <label for="thresholdSetForTimeouts">Threshold Set For Timeouts*</label>
        <input type="text" class="form-control" name="thresholdSetForTimeouts" id="thresholdSetForTimeouts" ng-model="txBuDetails.thresholdSetForTimeouts" required>
        <p ng-show="section7.thresholdSetForTimeouts.$invalid && section7.thresholdSetForTimeouts.$touched">Please fill in the Threshold Set For Timeouts</p>
    </div>
    <div class="col-md-6 mb-4 text-center">
        Any Batch Component (Y/N)*<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="anyBatchComponentYes" id="anyBatchComponentYes" value="true" ng-model="txBuDetails.anyBatchComponent" checked ng-required="!txBuDetails.anyBatchComponent">
                <label class="form-check-label" for="anyBatchComponentYes">Yes</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="anyBatchComponentNo" id="anyBatchComponentNo" value="false" ng-model="txBuDetails.anyBatchComponent" ng-required="!txBuDetails.anyBatchComponent">
                <label class="form-check-label" for="anyBatchComponentNo">No</label>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="workflowOperationsWorkSchedule">Workflow Operations Work Schedule (EST)*</label>
        <input type="text" class="form-control" name="workflowOperationsWorkSchedule" id="workflowOperationsWorkSchedule" ng-model="txBuDetails.workflowOperationsWorkSchedule" required>
        <p ng-show="section7.workflowOperationsWorkSchedule.$invalid && section7.workflowOperationsWorkSchedule.$touched">Please fill in the Workflow Operations Work Schedule (EST)</p>
    </div>
    <div class="col-md-6 mb-3">
        <label for="requestor">Requestor*</label>
        <input type="text" class="form-control" name="requestor" id="requestor" ng-model="txData.requestor" required>
        <p ng-show="section7.requestor.$invalid && section7.requestor.$touched">Please fill in the Requestor</p>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section6">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <button class="btn btn-primary btn-lg font-weight-bold" type="submit" ng-disabled="section7.$invalid">Submit</button>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 86%;" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100">86%</div>
</div>
</ng-form>
