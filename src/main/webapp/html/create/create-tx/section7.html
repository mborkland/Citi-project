<ng-form name="section7">
<div class="form-row">
    <div class="col-md-8 mb-3">
        <label for="batchesOrPeaks">Batches or Peaks for real-time volumes</label>
        <input type="text" class="form-control" name="batchesOrPeaks" id="batchesOrPeaks" ng-model="txData.fields[35]" required>
        <p ng-show="form.batchesOrPeaks.$invalid && form.batchesOrPeaks.$touched">Please fill in the Batches or Peaks for real-time volumes</p>
    </div>
    <div class="col-md-4 mb-4">
        <!--Initial Screening Response SLA?<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="initialScreeningResponseYes" id="initialScreeningResponseYes" value="true" ng-model="txData.fields[35]" checked>
                <label class="form-check-label" for="initialScreeningResponseYes">Yes</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="initialScreeningResponseNo" id="initialScreeningResponseNo" value="false" ng-model="txData.fields[35]">
                <label class="form-check-label" for="initialScreeningResponseNo">No</label>
            </div>
        </div>-->
        <label for="initialScreeningResponse">Initial Screening Response SLA?</label>
        <input type="text" class="form-control" name="initialScreeningResponse" id="initialScreeningResponse" ng-model="txData.fields[36]" required>
        <p ng-show="form.initialScreeningResponse.$invalid && form.initialScreeningResponse.$touched">Please fill in the Initial Screening Response SLA?</p>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-4">
        <label for="anyThresholdSetForTimeouts">Any Threshold Set For Timeouts</label>
        <input type="text" class="form-control" name="anyThresholdSetForTimeouts" id="anyThresholdSetForTimeouts" ng-model="txData.fields[37]" required>
        <p ng-show="form.anyThresholdSetForTimeouts.$invalid && form.anyThresholdSetForTimeouts.$touched">Please fill in the Any Threshold Set For Timeouts</p>
    </div>
    <div class="col-md-6 mb-4">
        Any Batch Component (Y/N)<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="anyBatchComponentYes" id="anyBatchComponentYes" value="true" ng-model="txData.fields[38]" checked>
                <label class="form-check-label" for="anyBatchComponentYes">Yes</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="anyBatchComponentNo" id="anyBatchComponentNo" value="false" ng-model="txData.fields[38]">
                <label class="form-check-label" for="anyBatchComponentNo">No</label>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="workflowOperationsWorkSchedule">Workflow Operations Work Schedule (EST)</label>
        <input type="text" class="form-control" name="workflowOperationsWorkSchedule" id="workflowOperationsWorkSchedule" ng-model="txData.fields[39]" required>
        <p ng-show="form.workflowOperationsWorkSchedule.$invalid && form.workflowOperationsWorkSchedule.$touched">Please fill in the Workflow Operations Work Schedule (EST)</p>
    </div>
    <div class="col-md-6 mb-3">
        <label for="requestor">Requestor</label>
        <input type="text" class="form-control" name="requestor" id="requestor" ng-model="txData.requestor" required>
        <p ng-show="form.requestor.$invalid && form.requestor.$touched">Please fill in the Requestor</p>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-tx.section6">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <button class="btn btn-primary btn-lg font-weight-bold" type="submit" ng-disabled="section7.$invalid">Submit</button>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 86%;" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100">86%</div>
</div>
</ng-form>
