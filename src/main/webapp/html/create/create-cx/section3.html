<div class="form-row">
    <div class="col-md-3 mb-4">
        <label for="operationEntity">Operation Entity</label>
        <input type="text" class="form-control" name="operationEntity" id="operationEntity" ng-model="cxData.fields[19]">
    </div>
    <div class="col-md-4 mb-4">
        <label for="opsComplianceContacts">Ops Compliance Contacts</label>
        <input type="text" class="form-control" name="opsComplianceContacts" id="opsComplianceContacts" ng-model="cxData.fields[20]">
    </div>
    <div class="col-md-2 mb-4 text-center">
        Cw Version<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="cwVersionV1" id="cwVersionV1" value="V1" ng-model="cxData.fields[21]" checked>
                <label class="form-check-label" for="cwVersionV1">V1</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="cwVersionV2" id="cwVersionV2" value="V2" ng-model="cxData.fields[21]">
                <label class="form-check-label" for="cwVersionV2">V2</label>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4 text-center">
        GOM Compliant?<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="gomCompliantYes" id="gomCompliantYes" value="true" ng-model="cxData.fields[22]" checked>
                <label class="form-check-label" for="gomCompliantYes">Yes</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="gomCompliantNo" id="gomCompliantNo" value="false" ng-model="cxData.fields[22]">
                <label class="form-check-label" for="gomCompliantNo">No</label>
            </div>
        </div>
    </div>
</div>
<div class="form-row">

    <div class="col-md-4 mb-3">
        <label for="cwUatContactName">Cw UAT Contact Name</label>
        <input type="text" class="form-control" name="cwUatContactName" id="cwUatContactName" ng-model="cxData.fields[23]">
    </div>
    <div class="col-md-4 mb-3">
        <label for="sourceTechContact">Source Tech Contact</label>
        <input type="text" class="form-control" name="sourceTechContact" id="sourceTechContact" ng-model="cxData.fields[24]">
    </div>
    <div class="col-md-4 mb-3">
        <label for="impactToBusiness">Impact To Business</label>
        <input type="text" class="form-control" name="impactToBusiness" id="impactToBusiness" ng-model="cxData.fields[25]">
    </div>
</div>
<div class="form-row">
    <div class="col-md-5 mb-3">
        <label for="businessEscalationPointOfContact">Business Escalation Point Of Contact</label>
        <input type="text" class="form-control" name="businessEscalationPointOfContact" id="businessEscalationPointOfContact" ng-model="cxData.fields[26]">
    </div>
    <div class="col-md-3 mb-3">
        <label for="timezone">Timezone</label>
        <input type="text" class="form-control" name="timezone" id="timezone" ng-model="cxData.fields[27]">
    </div>
    <div class="col-md-4 mb-3">
        <label for="requestor">Requestor</label>
        <input type="text" class="form-control" name="requestor" id="requestor" ng-model="cxData.requestor">
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-cx.section2">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <button class="btn btn-primary btn-lg font-weight-bold" type="submit">Submit</button>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" role="progressbar" style="width: 67%;" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67%</div>
</div>
