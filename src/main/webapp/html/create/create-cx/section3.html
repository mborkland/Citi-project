<ng-form name="section3">
<div class="form-row">
    <div class="col-md-9 mb-4">Alphanumeric characters, spaces and commas only</div>
    <div class="col-md-3 mb-4">* means required field</div>
</div>
<div class="form-row">
    <div class="col-md-3 mb-4">
        <label for="operationEntity">Operation Entity*</label>
        <input type="text" class="form-control" name="operationEntity" id="operationEntity" ng-model="cxBuDetails.operationEntity" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.operationEntity.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <label for="opsComplianceContacts">Ops Compliance Contacts*</label>
        <input type="text" class="form-control" name="opsComplianceContacts" id="opsComplianceContacts" ng-model="cxBuDetails.opsComplianceContacts" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.opsComplianceContacts.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-2 mb-4 text-center">
        Cw Version*<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="cwVersionV1" id="cwVersionV1" value="V1" ng-model="cxBuDetails.cwVersion" checked ng-required="!cxBuDetails.cwVersion">
                <label class="form-check-label" for="cwVersionV1">V1</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="cwVersionV2" id="cwVersionV2" value="V2" ng-model="cxBuDetails.cwVersion" ng-required="!cxBuDetails.cwVersion">
                <label class="form-check-label" for="cwVersionV2">V2</label>
            </div>
        </div>
        <div ng-if="section3.$submitted && (section3.cwVersionV1.$pristine && section3.cwVersionV2.$pristine)" style="color:maroon" role="alert">Required Field</div>
    </div>
    <div class="col-md-3 mb-4 text-center">
        GOM Compliant?*<br />
        <div style="padding-top: 13px;">
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="gomCompliantYes" id="gomCompliantYes" value="true" ng-model="cxBuDetails.gomCompliant" checked ng-required="!cxBuDetails.gomCompliant">
                <label class="form-check-label" for="gomCompliantYes">Yes</label>
            </div>
            <div class="form-check form-check-inline vertical-align">
                <input class="form-check-input" type="radio" name="gomCompliantNo" id="gomCompliantNo" value="false" ng-model="cxBuDetails.gomCompliant" ng-required="!cxBuDetails.gomCompliant">
                <label class="form-check-label" for="gomCompliantNo">No</label>
            </div>
        </div>
        <div ng-if="section3.$submitted && (section3.gomCompliantYes.$pristine && section3.gomCompliantNo.$pristine)" style="color:maroon" role="alert">Required Field</div>
    </div>
</div>
<div class="form-row">

    <div class="col-md-4 mb-3">
        <label for="cwUatContactName">Cw UAT Contact Name*</label>
        <input type="text" class="form-control" name="cwUatContactName" id="cwUatContactName" ng-model="cxBuDetails.cwUatContactName" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.cwUatContactName.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="sourceTechContact">Source Tech Contact*</label>
        <input type="text" class="form-control" name="sourceTechContact" id="sourceTechContact" ng-model="cxBuDetails.sourceTechContact" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.sourceTechContact.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="impactToBusiness">Impact to Business*</label>
        <input type="text" class="form-control" name="impactToBusiness" id="impactToBusiness" ng-model="cxBuDetails.impactToBusiness" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.impactToBusiness.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-5 mb-3">
        <label for="businessEscalationPointOfContact">Business Escalation Point of Contact*</label>
        <input type="text" class="form-control" name="businessEscalationPointOfContact" id="businessEscalationPointOfContact" ng-model="cxBuDetails.businessEscalationPointOfContact" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.businessEscalationPointOfContact.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="timezone">Timezone*</label>
        <input type="text" class="form-control" name="timezone" id="timezone" ng-model="cxBuDetails.timezone" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.timezone.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="requestor">Requestor*</label>
        <input type="text" class="form-control" name="requestor" id="requestor" ng-model="requestorData.requestor" ng-pattern-restrict="{{pattern}}" required>
        <div ng-messages="section3.requestor.$error">
            <p ng-if="section3.$submitted" ng-message="required" style="color:maroon" role="alert">Required Field</p>
        </div>
    </div>
</div>
<div class="float-left">
    <a ui-sref="create-cx.section2">
        <button class="btn btn-primary btn-lg font-weight-bold">Previous</button>
    </a>
</div>
<div class="float-right">
    <button class="btn btn-primary btn-lg font-weight-bold" type="submit" ng-click="createCx(false)">Submit</button>
</div>
<div class="progress custom-progress">
    <div class="progress-bar progress-color" roles="progressbar" style="width: 67%;" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67%</div>
</div>
</ng-form>
