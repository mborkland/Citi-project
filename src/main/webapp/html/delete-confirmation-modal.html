<div class="modal fade" tabindex="-1">
    <div class="modal-dialog model-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure you want to delete these records?</h5>
                <button type="button" class="close" aria-label="Close" ng-click="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="SOEID">Please enter your SOEID: </label>
                <input type="text" id="SOEID" name="SOEID" ng-model="SOEID" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-disabled="checkSOEID()" ng-click="delete()">Confirm</button>
                <button type="button" class="btn btn-secondary" ng-click="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
