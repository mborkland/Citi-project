<div class="container">
    <div class="row mb-2 mt-2">
        <div class="col h3 text-center">
            <span class="text-capitalize">{{recordType.toLowerCase()}}</span> record created successfully!
        </div>
    </div>
    <div class="row mb-2 mt-2">
        <div class="col">
            <h4>Summary:</h4>
        </div>
    </div>
    <div class="row mb-2 mt-2">
        <div class="col">
            <p><strong>SOEID:</strong>&nbsp;{{soeid}}</p>
        </div>
    </div>
    <table class="table table-striped table-bordered" style="color: #011a52;">
        <tr ng-repeat="row in rows">
            <td ng-repeat="col in row">
                <p class="font-weight-bold">{{col.title}}:</p>
                <p>{{col.data}}</p>
            </td>
        </tr>
    </table>
</div>
