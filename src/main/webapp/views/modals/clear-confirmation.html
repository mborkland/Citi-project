<div class="modal-header">
    <h5 class="modal-title">Are you sure you want to clear the selected records?</h5>
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary confirm-button" ng-click="clear()">Confirm</button>
    <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
