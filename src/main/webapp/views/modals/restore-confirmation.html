<div class="modal-header">
    <h5 class="modal-title">Restore selected records?</h5>
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="SOEID">SOEID:&nbsp;</label>
    <input type="text" id="SOEID" name="SOEID" ng-model="SOEID" required>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-disabled="checkSOEID()" ng-click="restore()">Confirm</button>
    <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
